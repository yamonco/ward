# Ward Security Configuration
# Professional enterprise-grade configuration

# Engine Configuration
engine.version=2.0.0
engine.debug=false
engine.cache_enabled=true
engine.strict_mode=true
engine.audit_enabled=false

# Security Configuration
security.authentication.enabled=true
security.authentication.session_timeout=3600
security.encryption.algorithm=SHA256
security.max_login_attempts=3
security.policy_enforcement=strict

# Default Policy Configuration
policy.default_whitelist=ls cat pwd echo grep sed awk
policy.default_blacklist=
policy.default_lock_new_dirs=false
policy.default_allow_comments=true
policy.default_max_comments=5
policy.default_explain_on_error=true

# Logging Configuration
logging.level=INFO
logging.format=structured
logging.file_enabled=true
logging.file_path=.ward/logs/ward.log
logging.max_file_size=10MB
logging.max_files=5
logging.metrics_enabled=true

# Performance Configuration
performance.parallel_policy_evaluation=true
performance.cache_ttl=300
performance.max_concurrent_operations=10

# Plugin Configuration
plugin.auto_load=true
plugin.core_plugins_enabled=true
plugin.user_plugins_enabled=true

# Integration Configuration
integration.auto_shell_integration=true
integration.vscode_integration=true
integration.git_hooks=true
integration.powerShell_integration=true

# Advanced Configuration
correlation_id.enabled=true
metrics.export_prometheus=false
health_check.enabled=true
backup.auto_backup=false